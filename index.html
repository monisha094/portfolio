<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            background-color:bisque;
            display:flex;
            justify-content:center;
            align-items: center;
            height:100vh;
        }
        .card{
            background-color: darkturquoise;
            border-radius:15px;
            width:350px;
            padding: 30px;
            text-align:center;
            box-shadow:0 8px 20px rgba(0,0,0,0,2);
            animation:fadeln 1s ease forwards;

        }
        .card img{
            width:120px;
            height: 120px;
            border-radius: 50px;
            border: 4px solid black;
            object-fit: cover;
            animation:popln 0.8s ease forwards;
            cursor:pointer;
        }
        .card h4{
            margin:0 0 15px 0;
            font-weight: normal;
            color: black;
        }
        .card p{
            font-size: 14px;
            color:rgb(4,4,78);
            line-height:1.5;
            margin-bottom:20px;
        }
        .skills{
            display: flex;
            flex-wrap:wrap;
            justify-content:center;
            gap: 8px;
            margin-bottom: 20px ;
        }
        .skills span{
            background-color: brown;
            color: white;
            padding: 5px 10px;
            border-radius:12px;
            font: size 12px; 
            transition:transform 0.3s,background-color 0.3s;
 
        }
        .skills span:hover{
            transform:scale(1,1);
            background-color:pink;
        }
        .btns
        {
            display: flex;
            justify-content:center;
            gap:15px;
            margin-bottom:15px;
        }
        .btns button{
            padding: 8px 16px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
            transition:transform 0.3s,background-color 0.3s ;
         }
         .btn-contact
         {
            background-color: blanchedalmond;
            color:white ;
         }
         .btn-contact
         {
         background-color:fuchsia;
         color:white;
         }
         .btn-contact:hover
         {
            background-color: cornflowerblue;
            transform: scale(1,0.5);
            
         }
         .btn-cv{
            background-color:fuchsia;
            color:aquamarine;
         }
         .btn-cv:hover{
            background-color:cornflowerblue;
            transform: scale(1,0.5);
         }

        .footer{
            display:flex;
            justify-content: space-between;
            font-size: 12px;
            color:blueviolet;
            margin-top:10px;
        }
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(20px);}
            to{opacity:1;transform:translateY(0);}
        }
        @keyframes popIn{
           from{opacity:0;transform:scale(0.5);}
            to{opacity:1;transform:scale(1);}
   
        }

    </style>
</head
<body>
    <div class="card">
        <img src="image.png"alt="myimage">
           <h2>Monisha</h2>
           <h4>Artificial Intelligence Engineering student</h4>
           <p>
            i am Artificial Intelligence Engineering student from SJRC.
            learning about technologies.
            I aspire to build new solving dat-to-day problems.
        </p>

        <div class="skills">
             <span>python programming</span>
             <span>c</span>
             <span>cloud computing</span>
             <span>java</span>
             <span>c++</span>
             <span>machine learning fundamentals </span>
             </div>

             <div classs="footer">
                <button class="btn-contact">contact me</button>
                <button class="btn-cv">download cv</button>
             </div>
             </div>

             <script>
                document.querySelector(".btn-contact").addEventListener("click",function(){
                    alert("contact details:\n\nEmail:monisha69@gmail.com\nphone:+91 8088554550");
             });
             document.querySelector(".btn-cv").addEventListener("click",function(){
                alert("cv download will start soon(demo).");
             });
             let skills=document.querySelectorAll(".skills span");
             skills.forEach(function(skill){
                skill.addEventListener("click",function(){
                  alert("skill:"+this.innerText);  
                });
            });

            document.querySelector(".card img").addEventListener("click",function(){
            alert("Hello Welcome to my portfolio");
            });

             </script>
             </body>
             </html>
